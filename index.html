<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script defer src="script.js"></script>
  </head>
  <body class="theme-1">
    <main class="">
      <div id="calculator">
        <!-- <button id="swap_theme" onclick="swap_theme()">swap themes</button> -->
        <div id="header">
          <div
            id="head"
            style="padding: 0px; font-weight: 800; font-size: 30px"
          >
            calc
          </div>

          <div id="theme-container">
            <div
              style="
                font-weight: 800;
                text-transform: uppercase;
                margin-right: 30px;
              "
            >
              theme
            </div>
            <div>
              <div
                style="
                  margin-bottom: 5px;
                  width: 100%;
                  /* font-size: 0.6em; */
                  font-weight: 800;
                  text-align: center;
                  display: flex;
                  justify-content: space-around;
                "
              >
                <div>1</div>
                <div>2</div>
                <div>3</div>
              </div>
              <div class="toggle-container">
                <div class="toggle-button"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="display"></div>
        <div id="keypad-container">
          <button onclick="enterInput(7)">7</button>
          <button onclick="enterInput(8)">8</button>
          <button onclick="enterInput(9)">9</button>
          <button onclick="deleteValue()" id="del">Del</button>
          <button onclick="enterInput(4)">4</button>
          <button onclick="enterInput(5)">5</button>
          <button onclick="enterInput(6)">6</button>
          <button onclick="enterInput('+')">+</button>
          <button onclick="enterInput(1)">1</button>
          <button onclick="enterInput(2)">2</button>
          <button onclick="enterInput(3)">3</button>
          <button onclick="enterInput('-')">-</button>
          <button onclick="enterInput('.')">.</button>
          <button onclick="enterInput('0')">0</button>
          <button onclick="enterInput('/')">/</button>
          <button onclick="enterInput('*')">x</button>
          <button onclick="clearDisplay();" style="grid-column: 1/3" id="reset">
            RESET
          </button>
          <button onclick="solve()" style="grid-column: 3/5" id="equal">
            =
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/I-Divine">Igwedinma Ifechukwu Divine</a>.
    </div>
  </body>
</html>
